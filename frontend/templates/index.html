<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify Track Search</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex justify-center pt-20 bg-green-950">
    <div class="text-center max-w-2xl w-full">
        <h1 class="text-white text-2xl font-bold mb-4">Search Spotify Tracks</h1>

        <input type="text" name="q" placeholder="Search by track or artistâ€¦"
            class="w-4/5 p-2 border border-gray-300 rounded mb-4" hx-get="/search"
            hx-trigger="keyup changed delay:300ms" hx-target="#results" hx-swap="innerHTML">

        <div id="results" class="space-y-2">
            <!-- Search results will appear here -->
        </div>
    </div>
</body>

</html>
